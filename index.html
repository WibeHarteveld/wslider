<!DOCTYPE html>
<html class="no-js">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>This is a testpage</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="style/main.css">
		<!-- Place favicon.ico and apple-touch-icon(s) in the root directory -->
		<!-- <link rel="stylesheet" href="css/main.css"> -->
		<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
		<!-- <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script> -->
		<script src="src/jquery.boilerplate.js"></script>
	</head>
	<body>

		<style type="text/css">
			/* slider container */
			.wslider {
				/* required */
				position: relative;
				top: 0;
				left: 0;
				overflow: hidden;
				width: 400px; /* slider width */
				height: 200px; /* slider height */
			}

			/* slider */
			.wslider .slider {
				/* required */
				width: 100%;
				height: 100%;
			}

			/* slide */
			.wslider .slider .slide {
				/* required */
				float: left;
				width: 400px; /* slide width */
				height: 200px; /* slide height */
			}

			.wslider .slider #slide1 {background: #E0E0E0;}
			.wslider .slider #slide2 {background: #C0C0C0;}
			.wslider .slider #slide3 {background: #A0A0A0;}
		</style>

		<script>
		jQuery(document).ready(function($) {
			// $(".wslider").wSlider({
			// 	propertyName: "a custom value"
			// });
			$(".wslider").wSlider();
		});
		</script>

		<!-- slider container -->
		<div class="wslider">

			<!-- slider -->
			<div class="slider">

				<!-- slides -->
				<div id="slide1" class="slide">Slide 1</div>
				<div id="slide2" class="slide">Slide 2</div>
				<div id="slide3" class="slide">Slide 3</div>

			</div>

		</div>

		<div class="btn-group">
			<div class="btn">play/stop</div>
			<div class="btn">pause</div>
		</div>

	</body>
</html>
