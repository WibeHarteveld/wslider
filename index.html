	<body>

		<style type="text/css">
			/* slider container */
			#wslider {
				/* required */
				position: relative;
				top: 0;
				left: 0;
				overflow: hidden;
				width: 900px; /* slider width */
				height: 300px; /* slider height */
			}

			/* slider */
			#wslider .slides {
				/* required */
				width: 100%;
				height: 100%;
			}

			/* slide */
			#wslider .slide {
				/* required */
				float: left;
				width: 900px; /* slide width */
				height: 300px; /* slide height */
			}

			#wslider #slide1 {background: url("img/1.jpg") no-repeat 50% 0;}
			#wslider #slide2 {background: url("img/2.jpg") no-repeat 50% 0;}
			#wslider #slide3 {background: url("img/3.jpg") no-repeat 50% 0;}
			#wslider #slide4 {background: url("img/4.jpg") no-repeat 50% 0;}
		</style>

		<script>
		jQuery(document).ready(function($) {

			function callback(args) {
				// Accessing user defined settings from initialization
				var autoSlideToggleSelector = args.settings.autoSlideToggleSelector,
				// Accessing data from the slider object
				sliderMax = args.data.sliderMax,
				// Additional calculated variables supplied to the 'args' object.
				currentSlideNumber = args.currentSlideNumber;
			}

			// Include custom properties
			$("#wslider").wSlider({
				propertyName: "a custom value"
			});

			// // Include callback function
			// $(".wslider").wSlider({
			// 	onSliderLoaded: callback
			// });

			// Include callback function
			// $(".wslider").wSlider("destroy");



			// $(".wslider").wSlider();
		});
		</script>

		<!-- slider container -->
		<div id="wslider">

			<!-- slider -->
			<div class="slides">

				<!-- slides -->
				<div id="slide1" class="slide">Slide 1</div>
				<div id="slide2" class="slide">Slide 2</div>
				<div id="slide3" class="slide">Slide 3</div>
				<div id="slide4" class="slide">Slide 4</div>
			</div>

		</div>

		<div class="btn-group">
			<div class="btn">play/stop</div>
			<div class="btn">pause</div>
		</div>

	</body>
